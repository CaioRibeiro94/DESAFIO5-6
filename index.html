<html  id="teste" style="font-size:20px;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Desafio 6</title>
    </head>
    <body>
        <main>
            
            <label>Name:</label><input type="text" id="nome"><p></p>
            <label>Fone: </label><input type="text" id="fone"><p></p>
            <label>Year :  </label><input type="text" id="idade"><p></p>
            <label>Mail :  </label><input type="text" id="email"><p></p>
            
            <button class="waves-effect waves-light btn" onclick="add()">Adicionar</button>
            <button class="waves-effect waves-light btn" onclick="lista()">Listar</button>
            <button class="waves-effect waves-light btn"  onclick="fonte('a')">A+</button>
            <button class="waves-effect waves-light btn"  onclick="fonte('b')">A-</button>
            <input class="waves-effect waves-light btn"  type="button" value="Contraste" onclick="Contraste()"/>
            <input  class="waves-effect waves-light btn" type="button" value="Normal" onclick="Normal()"/>
    
            <h1>Lista de Nomes</h1>    
            <div id="container"></div>

        </main>

        <script src="js/cadastro.js"></script>
    </body>
</html>
